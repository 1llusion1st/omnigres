watch:
  - .
repo_url: https://github.com/omnigres/omnigres
repo_name: omnigres/omnigres

theme:
  name: material
  palette:
    scheme: default
    primary: white
  logo: 'data:image/svg+xml;base64,'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - monorepo
  - include-markdown