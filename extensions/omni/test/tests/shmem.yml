$schema: "https://raw.githubusercontent.com/omnigres/omnigres/master/pg_yregress/schema.json"
instance:
  config:
    shared_preload_libraries: */env/OMNI_SO
  init:
  # We create the extension here
  - create extension omni_test cascade

tests:

- name: initial value
  query: select omni_test.get_shmem()
  results:
  - get_shmem: hello

- name: set value
  steps:
  - select omni_test.set_shmem('test')
  - query: select omni_test.get_shmem()
    results:
    - get_shmem: test

- name: value is set after a reconnect (new backend)
  reset: true
  steps:
  - query: select omni_test.get_shmem()
    results:
    - get_shmem: test
  # This one below is testing a particular scenario of having to re-attach
  # to a DSA that is already attached (or, the after-effects of _Omni_init, rather)
  - query: select omni_test.get_shmem1()
    results:
    - get_shmem1: hello

- name: create another database
  transaction: false
  query: create database db1

- name: original value in a new database
  database: db1
  commit: true
  steps:
  - create extension omni_test cascade
  - query: select omni_test.get_shmem()
    results:
    - get_shmem: hello

- name: lookup shmem that was not allocated
  query: select omni_test.lookup_shmem('not-allocated')
  results:
  - lookup_shmem: null

- name: lookup shmem that was allocated
  query: select omni_test.lookup_shmem('test:db1')
  results:
  - lookup_shmem: hello

- name: informational view
  query: select
             name,
             module_id,
             size
         from
             omni.shmem_allocations
         where
             name not like 'workers:%' and
             name not like 'mylock'
         order by
             name
  results:
  - name: test1:db1
    module_id: 2
    size: 128
  - name: test1:yregress
    module_id: 2
    size: 128
  - name: test:db1
    module_id: 2
    size: 128
  - name: test:yregress
    module_id: 2
    size: 128

- name: bad shared memory allocation doesn't get recorded
  steps:
  - query: select omni_test.bad_shmalloc()
    error: invalid DSA memory alloc request size 18446744073709551615
  - query: select
               count(*)
           from
               omni.shmem_allocations
           where
               name = 'bad_shmalloc'
    results:
    - count: 0

- name: shmem refcounting
  steps:
  - query: select omni_test.alloc_shmem('refc', 100);
    results:
    - alloc_shmem: false
  - query: select omni_test.alloc_shmem('refc', 100);
    results:
    - alloc_shmem: true
  - query: select
               refcounter
           from
               omni.shmem_allocations
           where
               name = 'refc'
    results:
    - refcounter: 2
  - query: select omni_test.dealloc_shmem('refc');
    results:
    - dealloc_shmem: true
  - query: select
               refcounter
           from
               omni.shmem_allocations
           where
               name = 'refc'
    results:
    - refcounter: 1
  - query: select omni_test.dealloc_shmem('refc');
    results:
    - dealloc_shmem: true
  - query: select
               refcounter
           from
               omni.shmem_allocations
           where
               name = 'refc'
    results: [ ]
  - query: select omni_test.dealloc_shmem('refc');
    results:
    - dealloc_shmem: false
